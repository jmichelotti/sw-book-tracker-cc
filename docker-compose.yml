services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: swtracker
      POSTGRES_PASSWORD: swtracker
      POSTGRES_DB: swbooktracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swtracker -d swbooktracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://swtracker:swtracker@db:5432/swbooktracker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  scraper:
    build: ./scraper
    profiles:
      - scraper
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./scraper:/app
      - ./scraper/data:/app/data

volumes:
  pgdata:
